<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>

  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <div>
        <label for="first">First Name:</label>
        <input
          checked
          type="text"
          id="first"
          name="firstname"
          placeholder="Enter your first name"
          required
        />
        <label for="last">Last Name:</label>
        <input
          type="text"
          id="last"
          name="lastname"
          placeholder="Enter your last name"
          required
        />
      </div>
      <p>Choose a race:</p>
      <div>
        <input checked type="radio" name="race" id="funrun" value="funrun" />
        <label for="funrun">Fun Run - 5k</label>
      </div>

      <div>
        <input type="radio" name="race" id="half" value="halfrace" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="full" value="fullrace" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@abc.com"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>
      <div>
        <label for="division">Select Age group:</label>
        <select name="division" id="division">
          <option value="kids">Under 18</option>
          <option value="young">18-30</option>
          <option value="old">31-50</option>
          <option value="boomer">50+</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
